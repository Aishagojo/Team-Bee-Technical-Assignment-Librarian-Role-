<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libarary.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-book text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Library Management System</h2>
                    <p class="text-muted">Librarian Login</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Login as Librarian</button>
                </form>
                
                
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="d-none">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <i class="bi bi-book me-2 text-primary"></i>
                    <span class="fw-bold">Library Management System</span>
                    <small class="text-muted d-block">Librarian Dashboard</small>
                </div>
                
                <div class="d-flex align-items-center">
                    <span class="me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="userName">Sarah Johnson</span>
                    </span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body p-0">
                            <nav class="nav flex-column">
                                <a class="nav-link active" href="#" onclick="showTab('pending')">
                                    <i class="bi bi-clock me-2"></i>
                                    Pending Requests
                                    <span class="badge bg-danger ms-auto" id="pendingCount">0</span>
                                </a>
                                <a class="nav-link" href="#" onclick="showTab('borrowed')">
                                    <i class="bi bi-book me-2"></i>
                                    Borrowed Books
                                    <span class="badge bg-warning ms-auto" id="borrowedCount">0</span>
                                </a>
                                <a class="nav-link" href="#" onclick="showTab('returns')">
                                    <i class="bi bi-arrow-clockwise me-2"></i>
                                    Returns & History
                                </a>
                                <a class="nav-link" href="#" onclick="showTab('inventory')">
                                    <i class="bi bi-journal-bookmark me-2"></i>
                                    Book Inventory
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <!-- Pending Requests Tab -->
                    <div id="pendingTab" class="card">
                        <div class="card-body">
                            <h5 class="card-title">ðŸ“¥ Pending Book Requests</h5>
                            <div id="pendingRequests"></div>
                        </div>
                    </div>

                    <!-- Borrowed Books Tab -->
                    <div id="borrowedTab" class="card d-none">
                        <div class="card-body">
                            <h5 class="card-title">ðŸ“š Currently Borrowed Books</h5>
                            <div id="borrowedBooks"></div>
                        </div>
                    </div>

                    <!-- Returns Tab -->
                    <div id="returnsTab" class="card d-none">
                        <div class="card-body">
                            <h5 class="card-title">ðŸ”„ Return History</h5>
                            <div id="returnHistory"></div>
                        </div>
                    </div>

                    <!-- Inventory Tab -->
                    <div id="inventoryTab" class="card d-none">
                        <div class="card-body">
                            <h5 class="card-title">ðŸ“– Book Inventory</h5>
                            <div id="bookInventory"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="librarian.js"></script>
</body>
</html>
