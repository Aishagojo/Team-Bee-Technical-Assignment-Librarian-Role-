<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maktaba Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container mt-4 d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card" style="width: 40%">
        <div class="card-body">
          <h5 class="card-title">Login to Maktaba</h5>
          <form id="loginForm">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="login__email"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="login__password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
        // Add your JavaScript here if needed
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            const email = document.getElementById('login__email').value;
            const password = document.getElementById('login__password').value;

            const dummyUser = {
                email: 'librarian@gmail.com',
                password: 'librarian123'
            };

            if (email === dummyUser.email && password === dummyUser.password) {
                alert('Login successful!');
                window.location.href = 'main.html'; // Change this to your main page URL
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
  </body>
</html>
